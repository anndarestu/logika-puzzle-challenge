{% extends 'layout.html' %}
{% block title %}Petualangan Logika{% endblock %}

{% block content %}
<div id="game-container" class="card mx-auto" style="max-width: 700px;">
    
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Skor: <span id="score-display" class="badge bg-success">0</span></h5>
        <h5 class="mb-0 text-capitalize">Level: <span id="level-display">Memuat...</span></h5>
        <h5 class="mb-0">Soal <span id="question-counter">1</span> / 10</h5>
    </div>
    
    <div class="card-body" id="game-body">
        
        <div class="card-question p-3 mb-3">
            <p class="fs-5" id="question-text">Memuat pertanyaan...</p>
        </div>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Ketik jawabanmu..." id="answer-input">
            <button class="btn btn-primary" type="button" id="check-btn">
                <i class="bi bi-check-lg"></i> Kirim Jawaban
            </button>
        </div>
        
        <div id="feedback-box"></div>
        
        <hr>
        
        <div class="d-flex justify-content-start gap-2">
            <button class="btn btn-secondary" id="hint-btn">
                <i class="bi bi-search"></i> Petunjuk
            </button>
            <button class="btn btn-danger" id="solution-btn" style="display: none;">
                <i class="bi bi-eye-fill"></i> Lihat Penyelesaian
            </button>
        </div>
        
        <div id="support-box" class="mt-3"></div>
        
    </div>
    
    <div class="card-footer text-center" id="controls-footer" style="display: none;">
        <button class="btn btn-info text-dark" id="next-btn">Soal Selanjutnya <i class="bi bi-arrow-right"></i></button>
    </div>
    
    <div id="game-over-screen" class="card-body text-center" style="display: none;">
        <button class="btn btn-primary" onclick="location.reload()">
            <i class="bi bi-arrow-clockwise"></i> Main Lagi (Level Ini)
        </button>
        
        <a href="/pilih_level" class="btn btn-secondary">
            <i class="bi bi-list-ul"></i> Pilih Level Lain
        </a>
    </div>
    
</div>

<!-- Modal untuk Transisi Level (Tersembunyi) -->
<div class="modal fade" id="level-intro-modal" 
     data-bs-backdrop="static" 
     data-bs-keyboard="false" 
     tabindex="-1">
  
  <div class="modal-dialog modal-dialog-centered level-intro-modal"> 
    <div class="modal-content text-center p-3">
      <div class="modal-header border-0">
        <h3 class="modal-title w-100" id="level-modal-title"></h3>
      </div>
      <div class="modal-body">
        <h1 style="font-size: 4rem;" id="level-modal-emoji"></h1>
        <p class="fs-5" id="level-modal-story"></p>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Mulai Level!</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/adventure_game.js') }}"></script>
{% endblock %}
