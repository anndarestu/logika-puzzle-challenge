{% extends 'layout.html' %}

{% block title %}Sudoku Challenge{% endblock %}

{% block content %}
<h2 class="text-center mb-4"><i class="bi bi-grid-3x3-gap-fill"></i> Sudoku Challenge</h2>

<p class="text-center fs-5">Pilih ukuran board:</p>

<div class="text-center mb-4">
    <button class="btn btn-primary mx-1" id="btn-4x4">Sudoku 4x4</button>
    <button class="btn btn-primary mx-1" id="btn-6x6">Sudoku 6x6</button>
    <button class="btn btn-primary mx-1" id="btn-9x9">Sudoku 9x9</button>
</div>

<div class="d-flex justify-content-center">
    <div id="sudoku-container"></div>
</div>

<div class="text-center mt-4">
    <button class="btn btn-success btn-lg" id="btn-check-sudoku">
        <i class="bi bi-check-lg"></i> Cek Jawaban
    </button>
    <div id="sudoku-feedback" class="mt-3 fs-5 fw-bold"></div>
</div>

<script> 
    const sudokuBoards = {{ boards|tojson }}; 
</script>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/sudoku.js') }}"></script>
{% endblock %}
