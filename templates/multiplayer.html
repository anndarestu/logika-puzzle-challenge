{% extends 'layout.html' %}
{% block title %}Multiplayer: Logic Race{% endblock %}

{% block content %}
<style>
    /* Style untuk split screen */
    .player-panel {
        border: 2px solid var(--soft-blue);
        border-radius: 12px;
        background-color: var(--card-bg);
        padding: 1.5rem;
        height: 100%;
    }
    .player-header-p1 { color: #0D6EFD; }
    .player-header-p2 { color: #DC3545; }
    
    .question-box {
        min-height: 100px;
        background-color: var(--soft-blue);
        border-radius: 8px;
    }
    
    .score-display {
        font-size: 1.5rem;
        font-weight: 700;
    }
    
    /* Tombol next disembunyikan dulu */
    .next-btn-area {
        display: none;
    }

    /* Style untuk layar Game Over */
    #game-over-modal .modal-content {
        background-color: var(--soft-blue);
        border: 3px solid var(--accent-color);
    }
    #game-over-modal .modal-title {
        font-weight: 700;
        color: var(--accent-color);
    }
</style>

<div class="container-fluid">
    <h2 class="text-center mb-4"><i class="bi bi-people-fill"></i> Multiplayer: Logic Race (Split Screen)</h2>
    
    <div class="row g-3">
        <div class="col-md-6">
            <div class="player-panel" id="panel-p1">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="player-header-p1 mb-0"><i class="bi bi-person-fill"></i> Player 1</h3>
                    <div class="score-display player-header-p1">Skor: <span id="score-p1">0</span></div>
                </div>
                <h5>Soal <span id="q-counter-p1">1</span> / 15</h5>
                <hr>

                <div id="game-area-p1">
                    <div class="question-box p-3 mb-3">
                        <p class="fs-5" id="question-p1">Memuat...</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="answer-p1" placeholder="Jawaban Player 1...">
                        <button class="btn btn-primary" id="check-btn-p1">Kunci</button>
                    </div>
                    <div id="feedback-p1"></div>
                    <div class="d-flex justify-content-start gap-2 mt-2">
                        <button class="btn btn-sm btn-secondary" id="hint-btn-p1"><i class="bi bi-search"></i> Hint</button>
                        <button class="btn btn-sm btn-danger" id="solution-btn-p1" style="display: none;"><i class="bi bi-eye-fill"></i> Solusi</button>
                    </div>
                    <div id="support-p1" class="mt-3"></div>
                    <div class="text-center mt-3 next-btn-area" id="next-area-p1">
                        <button class="btn btn-info text-dark" id="next-btn-p1">Soal Selanjutnya <i class="bi bi-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="player-panel" id="panel-p2">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="player-header-p2 mb-0"><i class="bi bi-person-fill"></i> Player 2</h3>
                    <div class="score-display player-header-p2">Skor: <span id="score-p2">0</span></div>
                </div>
                <h5>Soal <span id="q-counter-p2">1</span> / 15</h5>
                <hr>
                
                <div id="game-area-p2">
                    <div class="question-box p-3 mb-3">
                        <p class="fs-5" id="question-p2">Memuat...</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="answer-p2" placeholder="Jawaban Player 2...">
                        <button class="btn btn-danger" id="check-btn-p2">Kunci</button>
                    </div>
                    <div id="feedback-p2"></div>
                    <div class="d-flex justify-content-start gap-2 mt-2">
                        <button class="btn btn-sm btn-secondary" id="hint-btn-p2"><i class="bi bi-search"></i> Hint</button>
                        <button class="btn btn-sm btn-danger" id="solution-btn-p2" style="display: none;"><i class="bi bi-eye-fill"></i> Solusi</button>
                    </div>
                    <div id="support-p2" class="mt-3"></div>
                    <div class="text-center mt-3 next-btn-area" id="next-area-p2">
                        <button class="btn btn-info text-dark" id="next-btn-p2">Soal Selanjutnya <i class="bi bi-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="game-over-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-3">
            <div class="modal-header border-0">
                <h3 class="modal-title w-100" id="winner-title"></h3>
            </div>
            <div class="modal-body">
                <h1 style="font-size: 4rem;" id="winner-emoji"></h1>
                <h4 id="winner-text" class="my-3"></h4>
                <p class="fs-5" id="final-score-text"></p>
                <button type="button" class="btn btn-primary" onclick="location.reload()">Main Lagi</button>
            </div>
        </div>
    </div>
</div>

<script>
    const puzzles_p1 = {{ puzzles_p1 | tojson }};
    const puzzles_p2 = {{ puzzles_p2 | tojson }};
</script>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/multiplayer_logic.js') }}"></script>
{% endblock %}
